    <title>Mídias em html5</title>

<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 600px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5
    </p>
    <audio src="midia/eminem - not afraid.mp3"controls autoplay loop></audio>
