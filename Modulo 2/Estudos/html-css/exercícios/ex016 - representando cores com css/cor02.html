<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente com Css</title>
    <style>
        *{/*COnfigurações globais das CSS*/
            padding: 0;
            margin: 0;
        }
        body{
            background-image: linear-gradient(to bottom, #4fffdc, #3fccb0, #3d8577);
            background-attachment: fixed;/*torna o fundo fixo*/
        }
        h1{
            background-image: linear-gradient(to right, #3198e2, #6d59c0, #b93590, #e33f5f, #fdd579);
        }
    </style>
</head>
<body>
    <h1>salve</h1>
</body>
</html>
